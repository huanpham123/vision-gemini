<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #camera {
            width: 90%;
            max-width: 600px;
            height: auto;
            border: 1px solid #ccc;
            background-color: #000;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #response {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Chụp Hình và Phân Tích</h1>
    <video id="camera" autoplay></video>
    <button id="capture">Chụp Ảnh</button>
    <div id="response"></div>

    <script>
        const video = document.getElementById('camera');
        const canvas = document.createElement('canvas');
        const responseDiv = document.getElementById('response');

        // Khởi động camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Lỗi truy cập camera: ", err);
            });

        // Chụp ảnh
        document.getElementById('capture').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Lưu hình ảnh vào server và lấy URL
            const imageData = canvas.toDataURL('image/jpeg');
            sendImage(imageData);
        });

        function sendImage(imageData) {
            // Tạo một file tạm thời trên server
            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }),
            })
            .then(response => response.json())
            .then(data => {
                // Gửi URL của hình ảnh đến API phân tích
                return fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image_url: data.image_url }),
                });
            })
            .then(response => response.json())
            .then(data => {
                responseDiv.innerText = data.response;
            })
            .catch(err => {
                console.error("Lỗi gửi hình ảnh: ", err);
            });
        }
    </script>
</body>
</html>
